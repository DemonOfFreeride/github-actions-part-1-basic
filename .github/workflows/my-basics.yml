name: My-GitHub-Actions-Basics

on: 
  push:
    branches: 
        - main

jobs: 
  my_testing: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Print Hello message
        run: echo "Hello Yopta from testing job!"  


  my_deploy:
    runs-on: ubuntu-latest 
    needs: [my_testing]
    
    steps:
      - name: Print Hello message
        run: echo "Hello Yopta from deploy job!"  


  
  
