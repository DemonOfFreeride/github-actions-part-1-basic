name: My-GitHub-Actions-Basics
env:
  APPLICATION_NAME   : "MyCombo"
  DEPLOY_PACAGE_NAME : "Combo_deploy_ver_${{ github.sha }}"
  
on: 
  push:
    branches: 
        - main

jobs: 
  my_testing: 
    runs-on : ubuntu-latest
    
    steps: 
      - name: Print Hello message
        run : echo "Hello Yopta from testing job!"  

      - name: Execute few commands 
        run :
          echo "Hello message 1"
          echo "Hello message 2"
          echo "Application name ${{ env.APPLICATION_NAME }}"

      - name: List current folder
        run : ls -la 


  my_deploy:
    runs-on: ubuntu-latest 
    needs  : [my_testing]
    
    steps:
      - name: Print Hello message
        run : echo "Hello Yopta from deploy job!"  

      - name: Printing Deployment package
        run : echo "Deploy package is ${{ env.DEPLOY_PACAGE_NAME }}"


  
  
